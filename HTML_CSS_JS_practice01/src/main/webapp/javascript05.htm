<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 연습05</title>
<script>
	/* for문 사용
	function gugudan(x) {
		for (i = 1; i <= 9; i++){
			document.write(x+"*"+i+"="+x*i+"<br>");
		}
	}
	*/
	
	function gugudan(x){
		var i = 1;
		while(i<=9){
			document.write(x+"*"+i+"="+x*i+"<br>");
			i++;
		}
	}
</script>
</head>
<body>
구구단 출력 <br>
<script>
	var aa = prompt("원하는 구구단은 몇단인가요?", "");
	gugudan(aa);
</script>
</body>
</html>
